<!DOCTYPE html>
<html>
  <head>
    <title>Sample: Single Party Calling</title>
    <link rel="stylesheet" href="https://downloads.momentum-ui.com/@momentum-ui/core/css/momentum-ui.css">
    <style>
      main {
        padding: 10px;
      }
      table {
        border-collapse: collapse;
        padding: 10px;
        margin: 10px;
      }
      table, th, td {
        border: 1px solid black;
      }
      thead th {
        font-weight: bold;
      }
      tbody td {
        min-width: 150px;
      }
    </style>
  </head>
  <body>
    <header class="md-top-bar md-top-bar--dark" role="navigation">
      <div class="md-top-bar__container row">
        <div class="md-top-bar__brand">
          <a class="md-brand" href="call">
            <div class="md-brand__logo">
              <i class="icon icon-cisco-logo"></i>
            </div>
            <div class="md-brand__title">Webex JS SDK Samples</div>
          </a>
        </div>
        <nav class="md-top-bar__nav ">
            <div class="md-list md-list--horizontal" role="list">

            </div>
          </nav>
      </div>
    </header>
    <main>
      <h1>Single Party Calling</h1>
      <p>This sample demonstrates 1:1 calling.</p>
      <form ngNoForm id="credentials">
        <fieldset>
          <legend>Credentials</legend>
          <input mdinput="" 
          class="md-width" 
          placeholder="Enter the Token" 
          class="md-input" 
          [(ngModel)]="Token">
          <button md-button color="blue" (click)="onRegister()">Connect</button>
          <div *ngIf="registered;else disconnect">
            <p>Connected</p>
            </div>
            <p>
              <ng-template #disconnect>Disconnected</ng-template>
            </p>
        </fieldset>
      </form>
      
      <!-- {{ media | json }} -->
      <!-- <div *ngIf="registered;else Regs">
        <p>
          <ng-template #Regs>Get Registered to Make Call</ng-template>
        </p>
      </div> -->
      <form ngNoForm id="dialer">
        <fieldset>
          <legend>Dialer</legend>
          <input mdinput="" 
          class="md-width" 
          placeholder="Invite" 
          class="md-input" 
          [(ngModel)]="invitee">
            <button md-button color="blue" (click)="onDial()">Dial</button>
        </fieldset>
      </form>
      
    
      <form ngNoForm id="constraints">
        <fieldset>
          <legend>Constraints</legend>
          <input id="constraints-audio" title="audio" 
              type="checkbox" 
         (change)="audiocheckbox($event)" checked>
          <label for="constraints-audio">Audio</label>
          <input id="constraints-video" title="video" type="checkbox" 
         (change)="videocheckbox($event)"checked>
          <label for="constraints-video">Video</label>
        </fieldset>
        <!-- <input type="checkbox" [value]="Audio" (change)="checkbox($event)" /> -->
      </form>
      <!-- <input type="checkbox" [value]="Audio" (change)="alert()" /> -->
    
      <form id="call-controls">
        <fieldset>
          <legend>Call Controls</legend>
          <button md-button color="blue" (click)="onhangup()">Hangup</button>
        </fieldset>
      </form>

      <table id="call-status">
        <thead>
            <tr>
                <th colspan="2">Call Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Local Participant</td>
                <td id="call-status-local"></td>
            </tr>
            <tr>
              <td>Remote Participant</td>
              <td id="call-status-remote"></td>
          </tr>
        </tbody>
      </table>
    
      <div style="display: flex">
        <video #video style="width:50%" id="self-view" muted autoplay playsinline></video>
        <div style="width:50%">
          <audio #audio id="remote-view-audio" autoplay playsinline></audio>
          <video #remotevideo id="remote-view-video" autoplay playsinline></video>
        </div>
      </div>
    </main>
    
    <script src="/webex.min.js"></script>
    <!-- app.js is your application code -->
    <script src="app.js"></script>
  </body>
</html>
